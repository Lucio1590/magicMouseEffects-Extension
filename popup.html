<!DOCTYPE html>
<html>
    <head>
        <title>Mousyffects Settings</title>
        <style>
            body {
                width: 200px;
                padding: 10px;
                font-family: Arial, sans-serif;
            }
            .form-group {
                margin-bottom: 10px;
            }
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
            input[type="color"],
            input[type="number"] {
                padding: 5px;
                border-radius: 3px;
                border: 1px solid #ccc;
            }
            button {
                padding: 8px 12px;
                background-color: #4caf50;
                color: white;
                border: none;
                border-radius: 3px;
                cursor: pointer;
            }
            button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <div class="form-group">
            <label for="color">Glow Color:</label>
            <input type="color" id="color" name="color" />
        </div>
        <div class="form-group">
            <label for="size">Star Size (px):</label>
            <input type="number" id="size" name="size" min="1" />
        </div>
        <button id="save">Save</button>
        <script src="popup.js"></script>
    </body>
</html>
